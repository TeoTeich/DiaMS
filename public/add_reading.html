<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить показание</title>
</head>
<body>
    <h1>Добавить показание уровня глюкозы</h1>
    <form id="readingForm">
        <label for="patientId">ID Пациента:</label>
        <input type="number" id="patientId" name="patient_id" required>

        <label for="glucoseLevel">Уровень глюкозы (ммоль/л):</label>
        <input type="number" step="0.1" id="glucoseLevel" name="glucose_level" required>

        <label for="readingTime">Дата и время:</label>
        <input type="datetime-local" id="readingTime" name="reading_time" required>

        <label for="notes">Заметки:</label>
        <textarea id="notes" name="notes"></textarea>

        <button type="submit">Добавить показание</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        const form = document.getElementById('readingForm');
        const messageElement = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:3000/api/readings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                messageElement.textContent = result.message;
                messageElement.style.color = response.status === 201 ? 'green' : 'red';

                if (response.status === 201) {
                    form.reset();
                }
            } catch (error) {
                console.error('Ошибка:', error);
                messageElement.textContent = 'Ошибка при отправке данных.';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
