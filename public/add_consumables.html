<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить расходные материалы</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 400px;
            gap: 10px;
        }

        input {
            padding: 8px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Добавить расходные материалы</h1>
    <form id="consumablesForm">
        <label for="patientId">ID Пациента:</label>
        <input type="number" id="patientId" name="patient_id" required>

        <label for="name">Название расходника:</label>
        <input type="text" id="name" name="name" required>

        <label for="quantityInPack">Количество в упаковке:</label>
        <input type="number" id="quantityInPack" name="quantity_in_pack">

        <label for="expirationDate">Срок годности:</label>
        <input type="date" id="expirationDate" name="expiration_date">

        <button type="submit">Добавить расходник</button>
    </form>
    <p class="message" id="responseMessage"></p>

    <script>
        const form = document.getElementById('consumablesForm');
        const messageElement = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:3000/api/consumables', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                messageElement.textContent = result.message || result.error;
                messageElement.style.color = response.ok ? 'green' : 'red';

                if (response.ok) {
                    form.reset();
                }
            } catch (error) {
                console.error('Ошибка:', error);
                messageElement.textContent = 'Ошибка при отправке данных.';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
