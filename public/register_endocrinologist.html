<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация врача</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 15px;
        }

        input, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация врача</h1>
        <form id="registerForm">
            <label for="full_name">Полное имя:</label>
            <input type="text" id="full_name" name="full_name" required>
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p class="message" id="responseMessage"></p>
        <p style="margin-top: 20px;">Уже зарегистрированы? <a href="login.html">Войти</a></p>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageElement = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/register-endocrinologist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = 'Регистрация успешна! Теперь вы можете войти.';
                    messageElement.style.color = 'green';
                    form.reset();
                } else {
                    messageElement.textContent = result.error || 'Ошибка регистрации.';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Ошибка:', error);
                messageElement.textContent = 'Ошибка при отправке данных.';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
