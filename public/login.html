<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 15px;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход в систему</h1>
        <form id="loginForm">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <label for="role">Роль:</label>
            <select id="role" name="role" required>
                <option value="patient">Пациент</option>
                <option value="endocrinologist">Эндокринолог</option>
            </select>
            <button type="submit">Войти</button>
        </form>
        <p class="message" id="responseMessage"></p>
        <p style="margin-top: 20px;">Нет аккаунта? <a href="register_endocrinologist.html">Зарегистрироваться как врач</a></p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageElement = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('role', result.role);
                    messageElement.textContent = 'Вход успешен! Перенаправление...';
                    messageElement.style.color = 'green';

                    if (result.role === 'endocrinologist') {
                        window.location.href = '/endocrinologist_dashboard.html';
                    } else if (result.role === 'patient') {
                        window.location.href = '/patient_dashboard.html';
                    }
                } else {
                    messageElement.textContent = result.error || 'Ошибка входа.';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Ошибка:', error);
                messageElement.textContent = 'Ошибка при отправке данных.';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
